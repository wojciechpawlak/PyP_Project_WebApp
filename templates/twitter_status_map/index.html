<html>
    <body>
    {% if errors %}
        Errors:
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>
        {% load easy_maps_tags cache %}
        
        <!-- cache fo 600 secs -->
        {% cache cache_timeout google_map first_map %}
            {% easy_map first_map 1000 1000 %}
        {% endcache %}
        
    </body>
</html>
